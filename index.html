<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Carousel - Contained</title>
  <style>
    body {
      background: #111;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .carousel {
      width: 300px;
      height: 400px;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      background: #000;
    }

    .carousel-images {
      display: flex;
      transition: transform 0.4s ease-in-out;
    }

    .carousel-images img {
      width: 300px;
      height: 400px;
      object-fit: contain;
      background-color: #000;
      flex-shrink: 0;
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      font-size: 24px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 1;
    }

    .prev { left: 10px; }
    .next { right: 10px; }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="carousel-images" id="carouselImages">
      <img src="fean1.jpg" alt="Fean 1">
      <img src="fean2.jpg" alt="Fean 2">
      <img src="fean3.jpg" alt="Fean 3">
      <img src="fean4.jpg" alt="Fean 4">
      <img src="fean5.jpg" alt="Fean 5">
    </div>
    <button class="nav-button prev" onclick="moveSlide(-1)">‹</button>
    <button class="nav-button next" onclick="moveSlide(1)">›</button>
  </div>

  <script>
    let index = 0;
    function moveSlide(direction) {
      const images = document.getElementById("carouselImages");
      const total = images.children.length;
      index = (index + direction + total) % total;
      images.style.transform = `translateX(-${index * 300}px)`;
    }
  </script>
</body>
</html>
